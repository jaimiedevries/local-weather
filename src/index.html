<!DOCTYPE html>
<html lang="en" data-theme="hot">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Weather</title>
    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body id="body">
    <section class="top">
      <div class="container">
        <div class="nav row">
          <div id ='toggle-btns' class="row">
            <p id="btn-celsius" class="toggle-btn active">Celsius</p>
            <p id="btn-fahrenheit" class="toggle-btn">Fahrenheit</p>
          </div>
        </div>
      </div>
    </section>
    <main>
      <div class="container full-height">
        <section class="forecast stack">
          <h1 id="temperature"></h1>
          <p id="weather-description">Geen lokale weergegevens beschikbaar</p>
        </section>
      </div>
    </main>
    <section class="bottom">
      <div class="location-container row">
        <button id="location-btn"class="btn row">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" width="20px" height="20px">
            <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
          </svg>
          <p id="location">Gebruik mijn locatie</p>
        </button>
      </div>
    </section>
  </body>
  <script src="/src/js/app.js"></script>
  </html>
</html>
